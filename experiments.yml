builds:
   - name: networkit
     git: 'https://github.com/Shizuja/networkit.git'
     regenerate:
       - args: ['git', 'submodule', 'update', '--init']
     configure:
       - args:
           - 'cmake'
           - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
           - '-DCMAKE_BUILD_TYPE=Release'
           - '-DNETWORKIT_CXX_STANDARD=20'
           - '@THIS_CLONE_DIR@'
         environ:
             'CXX': 'g++'
     compile:
       - args: ['make', '-j@PARALLELISM@']
     install:
       - args: ['make', 'install']
   - name: betweenness
     git: 'https://github.com/Shizuja/thesis.git'
     requires:
       - networkit
     configure:
       - args:
           - 'cmake'
           - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
           - '-DCMAKE_BUILD_TYPE=Release'
           - '-DCMAKE_CXX_STANDARD=20'
           - '@THIS_CLONE_DIR@'
         environ:
             'CXX': 'g++'
     compile:
       - args: ['make', '-j@PARALLELISM@']
     install:
       - args: ['make', 'install']
     extra_paths: ['@THIS_PREFIX_DIR@']

revisions:
   - name: comparison
     build_version:
         'networkit': '20240524_hypergraph_base'
         'betweenness': 'main'

instances:
  - repo: local
    set: real_sparse
    items:
      - algebra-questions.hypergraph
      - contact-primary-school.hypergraph
      - diseasome.hypergraph
      - disgenenet.hypergraph
      - geometry-questions.hypergraph
      - hospital-lyon.hypergraph
      - house-committees.hypergraph
      - hypertext-conference.hypergraph
      - InVS13.hypergraph
      - madison-restaurant-reviews.hypergraph
      - malawi-village.hypergraph
      - music-blues-reviews.hypergraph
      - NDC-classes.hypergraph
      - plant-pollinator-mpl-015.hypergraph
      - plant-pollinator-mpl-016.hypergraph
      - plant-pollinator-mpl-049.hypergraph
      - plant-pollinator-mpl-062.hypergraph
      - senate-bills.hypergraph
      - senate-committees.hypergraph
      - SFHH-conference.hypergraph
      - vegas-bars-reviews.hypergraph

experiments:
  - name: betweenness
    use_builds: [betweenness]
    args: ['dyn-b-suitor-comparison', '@INSTANCE@', '@EXTRA_ARGS@']
    num_nodes: 1
    procs_per_node: 1
    num_threads: 24
    stdout: out
    environ:
      OMP_NUM_THREADS: 24

variants:
  - axis: 'variant'
    items:
      - name: 'variant=heterogeneity'
        extra_args: ['heterogeneity']
matrix:
  include:
    - experiments: [betweenness]
      instsets: [real_sparse]
      axes: ['variant']
      revisions: [comparison]